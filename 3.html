<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем к 10 получаем 20.
  2. К 20 присваиваем 10 получаем 2010.
  3. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. К 10 присваиваем 10 получаем 1010.
  2. К 1010 присваиваем 10 получаем 101010.
  3. С помощью console.log выводим число 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 прибавляем к 10 получаем 20.
  2. С помощью унарного оператора плюс мы конвертируем операнд 10 в число.
  3. 20 прибавляем к 10 получаем число 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. 10 разделить на минусь ноль.
  2. В JS это будет отрицательное бесконечное число.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. 10 разделить на 2,5 где дробная часть отделена запятой, которую JS не видит в числительных.
  2. Результат такого вычисления будет Not-A-Number (не-число).
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
