<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },

      id: 5,

      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];


const result = products.filter(products => products.photos && products.photos.length !== 0);
console.log(result);


products.sort((priceOne, priceTwo) => {
    if (priceOne.price > priceTwo.price) {
      return 1;
    } else if (priceOne.price < priceTwo.price) {
      return -1;
    }
    return 0;
  });

 console.log(products.sort());
