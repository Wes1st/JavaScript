<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Мы вызываем переменную "c", которая хранит в себе значения переменной "a".
  В момент присвоения к переменной "с" переменную "a" мы прибавляем 1
  так как перед переменной "a" стоит префиксный инкремент, который увеличевает
  любое значение на 1. 
  В alert мы выводим значение 2.
   */
  alert(c);

  d = b++;
  /*
  Мы вызываем переменную "d", которая хранит в себе значения переменной "b".
  Так как префиксный инкремент в переменной "b" стоит в конце
  и прибавление 1 происходит поосле обработки и присвоения значения,
  то в переменную "d" записываем "1" так как изначальное 
  значение переменной "b" = 1.
  В alert мы выводим значение 1.
   */
  alert(d);

  c = 2 + ++a;
  /*
  Так как переменная "a" имеет значение "2" и перед ней стоит префиксный инкремент,
  который прибавляет 1, то получается переменная "a" = 3.
  Далее 2 + 3 = 5, с = 5.
  В alert мы выводим значение 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  В переменной "b" хранится значение 2, а префиксный инкремент стоит в конце,
  то прибавление 1 будет после присвоения значения к переменной "d".
  Далее 2 + 2 = 4. d = 4.
  В alert мы выводим значение 4.
   */
  alert(d);

  /*
  Переменная "a" не меняла значение и равна 3.
  В alert мы выводим значение 3.
   */
  alert(a);

    /*
  Переменная "b" имеет префиксный инкремент в конце и так как alert вызывается
  уже после обработки в данной строке, то переменной "b" присвоено значение 3.
  В alert мы выводим значение 3.
   */
  alert(b);
</script>
